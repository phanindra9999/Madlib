<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Mad Libs</title>
    <link rel="stylesheet" href="style.css?v=1.0">

</head>
<body>
    <h1 class="mainheader">Lab-7: Madlib Assignment</h1>
    <div class="container">
        <h1>Love Letter Mad Libs</h1>
        <form action="/submit" method="POST">
            <label for="adjective">Adjective:</label>
            <input type="text" name="adjective" id="adjective" required>

            <label for="noun">Noun:</label>
            <input type="text" name="noun" id="noun" required>

            <label for="verb">Verb:</label>
            <input type="text" name="verb" id="verb" required>

            <label for="verbIng">Verb ending in "ing":</label>
            <input type="text" name="verbIng" id="verbIng" required>

            <label for="pluralNoun">Plural Noun:</label>
            <input type="text" name="pluralNoun" id="pluralNoun" required>

            <button type="submit">Generate Mad Lib</button>
        </form>
        <!-- Addendum Link -->
        <p><a href="/ITC505/lab-7/addendum.html">Read the Addendum</a></p>
    </div>

    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>
    <script type="text/javascript">
         var x = document.lastModified;
         document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
